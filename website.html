                        document.getElementById('error-text').style.display = 'block';

        document.getElementById('createmymeme-button').onclick = function(){
            document.getElementById('error-text').style.display = 'none';
            document.getElementById('result-text').style.display = "none";
            document.getElementById('result-text').style.fontFamily = "sans-serif"
            formatselectorvalue = document.getElementById('format-selector').value;
            typeselectorvalue = document.getElementById('type-selector').value;
            inputvalue = document.getElementById('v1-input').value;
